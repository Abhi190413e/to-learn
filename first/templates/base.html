<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Educate Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='../assets/logo.png') }}" alt="Logo" class="logo-img">
            <span>New Educate Academy</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/courses">Courses</a></li>
                <li><a href="/live-meets">Live Meets</a></li>
                <li><a href="/schedule">Schedule</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if user and user.is_authenticated %}
            {% if user.is_admin %}
            <a href="{{ url_for('admin_dashboard') }}" style="text-decoration:none;"><button
                    class="btn-login">Dashboard</button></a>
            {% endif %}
            <a href="{{ url_for('logout') }}" style="text-decoration:none;"><button
                    class="btn-signup">Logout</button></a>
            {% else %}
            <a href="{{ url_for('login') }}" style="text-decoration:none;"><button class="btn-login">Login</button></a>
            <button class="btn-signup">Sign Up</button>
            {% endif %}
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Chatbot Widget -->
    <div class="chatbot-toggler">ðŸ’¬</div>
    <div class="chatbot-container">
        <div class="chat-header">
            <span>myfrnd</span>
        </div>
        <div class="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
