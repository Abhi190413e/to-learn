{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <h2>Live Meets</h2>
    <p>Join our scheduled live sessions.</p>

    <div style="margin-top: 2rem;">
        {% for meeting in meetings %}
        <div
            style="background: #fff; padding: 1.5rem; margin-bottom: 1rem; border-left: 5px solid var(--color-blue); box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h3>{{ meeting.title }}</h3>
            <p><strong>Date:</strong> {{ meeting.date }}</p>
            <p><strong>Time:</strong> {{ meeting.time }}</p>
            <a href="{{ meeting.link }}" target="_blank">
                <button class="btn-signup" style="margin: 0; padding: 0.5rem 1rem;">Join Now</button>
            </a>
        </div>
        {% else %}
        <p>No live meetings scheduled.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
